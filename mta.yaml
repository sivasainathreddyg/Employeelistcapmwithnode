_schema-version: "3.1"
ID: EmployeeList
description: A simple CAP project.
version: 1.0.0
modules:
- name: EmployeeList-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: EmployeeList-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 512M
    memory: 512M
  build-parameters:
    builder: npm-ci
- name: EmployeeList-db-deployer
  type: hdb
  path: db
  requires:
  - name: EmployeeList-db
  parameters:
    buildpack: nodejs_buildpack
    ignore:
    - .env
    - ./node_modules
- name: EmployeeList-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: EmployeeList-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsbpemployeelist.zip
      name: comsbpemployeelist
      target-path: resources/
    - artifacts:
      - comsbpemplistannotations.zip
      name: comsbpemplistannotations
      target-path: resources/
    - artifacts:
      - comsbpemplistfiori.zip
      name: comsbpemplistfiori
      target-path: resources/
- name: comsbpemployeelist
  type: html5
  path: app/employeelist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsbpemplistannotations
  type: html5
  path: app/emp_list_annotations
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsbpemplistfiori
  type: html5
  path: app/Analytics/emp_list_fiori
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: EmployeeList-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: EmployeeList-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: EmployeeList-html5-srv
    service-plan: app-host
- name: EmployeeList-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: EmployeeList-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
